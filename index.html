<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipBook</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <!--Back Button-->
    <button id="backButton">
        <img src="leftArrow.png" alt="Left Arrow">
    </button>

    <!--Book-->
    <div id="book" class="book">
        <!--Page 1-->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="frontContent">
                    <h1>Happy Birthday <br> Camden!!!<br> </h1>
                </div>
            </div>
            <div class="back">
                <div id="b1" class="backContent">
                    <h1>I love you<br> SO SO SO Much!!</h1>
                </div>
            </div>
        </div>

        <!--Page 2-->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="frontContent">
                    <h1>That I made <br> you a poem!!</h1>
                </div>
            </div>
            <div class="back">
                <div id="b2" class="backContent">
                    <h1>Roses are red, <br> violets are blue</h1>
                </div>
            </div>
        </div>

        <!--Page 3-->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="frontContent">
                    <h1>You’re as lovely, <br> as a 21 in blackjack</h1>
                </div>
            </div>
            <div class="back">
                <div id="b3" class="backContent">
                    <h1>You’re the jackpot, <br> I’ve dreamed of each night</h1>
                </div>
            </div>
        </div>

        <!--Page 4-->
        <div id="p4" class="paper">
            <div class="front">
                <div id="f4" class="frontContent">
                    <h1>You light up my world, <br> like the Vegas lights</h1>
                </div>
            </div>
            <div class="back">
                <div id="b4" class="backContent">
                    <h1>In the game of our love,<br> I’ve won my prize tonight.</h1>
                </div>
            </div>
        </div>
    </div>

    <!--Next Button-->
    <button id="nextButton">
        <img src="rightArrow.png" alt="Right Arrow">
    </button>

</body>

</html>
